<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <template id="student-template">
      <tr class="new-row">
        <td class="prefect">☆</td>
        <td class="inq">☆</td>
        <td class="first-name">FIRST NAME</td>
        <td class="middle-name">MIDDLE NAME</td>
        <td class="last-name">LAST NAME</td>
        <td class="house">HOUSE</td>
      </tr>
    </template>

    <template id="pop">
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2 id="modal-fullname">Harry Potter</h2>
          </div>
          <div id="detailed-info">
            <img id="modal-img" src="assets/abbott_h.png" alt="" />

            <ul class="modal-body">
              <li id="modal-first">First name:</li>
              <li id="modal-middle">Middle name:</li>
              <li id="modal-nick">Nickname:</li>
              <li id="modal-last">Last name:</li>
              <li id="modal-house">House:</li>
              <li id="modal-inq">Inquisitorial squad:</li>
              <li id="modal-prefect">Prefect:</li>
              <li id="modal-blood">Blood:</li>
              <li id="modal-status">Status:</li>
            </ul>
          </div>
        </div>
      </div>
    </template>

    <header>
      <label for="filter">Filter:</label>

      <select name="hogwarts-filter" id="filter" autocomplete="off">
        <option value="all">No filter</option>
        <option value="Gryffindor">Gryffindor</option>
        <option value="Ravenclaw">Ravenclaw</option>
        <option value="Hufflepuff">Hufflepuff</option>
        <option value="Slytherin">Slytherin</option>
      </select>
    </header>

    <main>
      <table id="list">
        <thead>
          <tr id="sorting">
            <th data-action="sort" data-sort-direction="asc" data-sort="star">
              Prefect
            </th>
            <th data-action="sort" data-sort-direction="asc" data-sort="name">
              Inquisitorial
            </th>
            <th data-action="sort" data-sort-direction="asc" data-sort="type">
              First name
            </th>
            <th data-action="sort" data-sort-direction="asc" data-sort="desc">
              Middle name
            </th>
            <th data-action="sort" data-sort-direction="asc" data-sort="age">
              Last Name
            </th>
            <th data-action="sort" data-sort-direction="asc" data-sort="age">
              House
            </th>
          </tr>
        </thead>
        <tbody>
          <!-- animal template will be copied and inserted here -->
        </tbody>
      </table>
    </main>

    <footer></footer>

    <script type="module" src="scripts/script.js"></script>
  </body>
</html>
