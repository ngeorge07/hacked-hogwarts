<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <template id="student-template">
      <tr class="new-row">
        <td class="prefect">â˜†</td>
        <td class="inq">
          <img class="umbridge" src="assets/umbrindge.png" alt="" />
        </td>
        <td class="first-name">FIRST NAME</td>
        <td class="middle-name">MIDDLE NAME</td>
        <td class="last-name">LAST NAME</td>
        <td class="house">HOUSE</td>
      </tr>
    </template>

    <template id="pop">
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <h2 id="modal-fullname">Harry Potter</h2>
            <span class="close">&times;</span>
          </div>
          <div id="detailed-info">
            <div id="modal-images">
              <img id="modal-student-img" src="assets/abbott_h.png" alt="" />
              <img
                id="modal-crest"
                src="assets/house-crests/gryffindor.png"
                alt=""
              />
            </div>

            <div class="modal-body">
              <p id="modal-first">First name: Hermoine</p>
              <p id="modal-middle">Middle name: Juliane</p>
              <p id="modal-last">Last name: Granger</p>
              <p id="modal-nick">Nickname: N/A</p>
              <p id="modal-house">House: Gryffindor</p>
              <p id="modal-inq">Inquisitorial squad: Yes</p>
              <p id="modal-prefect">Prefect: No</p>
              <p id="modal-blood">Blood: muggle</p>
              <p id="modal-status">Status: enrolled</p>

              <button id="modal-expel">Expel</button>
            </div>
          </div>
        </div>
      </div>
    </template>

    <header>
      <label for="filter">Filter:</label>

      <select name="hogwarts-filter" id="filter" autocomplete="off">
        <option value="all">No filter</option>
        <option value="Gryffindor">Gryffindor</option>
        <option value="Ravenclaw">Ravenclaw</option>
        <option value="Hufflepuff">Hufflepuff</option>
        <option value="Slytherin">Slytherin</option>
      </select>

      <input
        type="radio"
        id="firstAZ"
        value="firstAZ"
        name="sort"
        autocomplete="off"
      />
      <label for="firstAZ">First name A-Z</label>

      <input
        type="radio"
        id="firstZA"
        value="firstZA"
        name="sort"
        autocomplete="off"
      />
      <label for="firstZA">First name Z-A</label>

      <input
        type="radio"
        id="lastAZ"
        value="lastAZ"
        name="sort"
        autocomplete="off"
      />
      <label for="lastAZ">Last name A-Z</label>

      <input
        type="radio"
        id="lastZA"
        value="lastZA"
        name="sort"
        autocomplete="off"
      />
      <label for="lastZA">Last name Z-A</label>

      <label for="search">Search:</label>
      <input type="text" id="search" name="search" autocomplete="off" />

      <button id="show-expelled">Show Expelled students</button>
      <button id="show-all">Show all students</button>
    </header>

    <main>
      <table id="list">
        <thead>
          <tr id="sorting">
            <th data-action="sort" data-sort-direction="asc" data-sort="star">
              Prefect
            </th>
            <th data-action="sort" data-sort-direction="asc" data-sort="name">
              Inquisitorial
            </th>
            <th data-action="sort" data-sort-direction="asc" data-sort="type">
              First name
            </th>
            <th data-action="sort" data-sort-direction="asc" data-sort="desc">
              Middle name
            </th>
            <th data-action="sort" data-sort-direction="asc" data-sort="age">
              Last Name
            </th>
            <th data-action="sort" data-sort-direction="asc" data-sort="age">
              House
            </th>
          </tr>
        </thead>
        <tbody>
          <!-- animal template will be copied and inserted here -->
        </tbody>
      </table>
    </main>

    <footer></footer>

    <script type="module" src="scripts/script.js"></script>
  </body>
</html>
