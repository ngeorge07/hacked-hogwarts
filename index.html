<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>

  <body>
    <template id="student-template">
      <div class="student-card">
        <h2 class="full-name"></h2>
        <img class="card-student-image" src="" alt="" />
        <p class="card-gender"></p>
        <p class="card-blood"></p>

        <div class="student-symbols">
          <input
            type="image"
            src="assets/umbrindge.png"
            class="inq umbridge"
            aria-label="test"
          />
          <img class="card-student-crest" src="" alt="" />
          <button class="prefect">‚≠ê</button>
        </div>

        <button class="view-det">View details</button>
      </div>
    </template>

    <template id="pop">
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <h2 id="modal-fullname"></h2>
            <span class="close">&times;</span>
          </div>
          <div id="detailed-info">
            <div id="modal-images">
              <img id="modal-student-img" src="" alt="" />
              <img id="modal-crest" src="" alt="" />
            </div>

            <div class="modal-body">
              <p id="modal-first"></p>
              <p id="modal-middle"></p>
              <p id="modal-last"></p>
              <p id="modal-nick"></p>
              <p id="modal-house"></p>
              <p id="modal-inq"></p>
              <p id="modal-prefect"></p>
              <p id="modal-blood"></p>
              <p id="modal-status"></p>

              <button id="modal-expel" class="expel-btn ui-button">
                Expel
              </button>
            </div>
          </div>
        </div>
      </div>
    </template>

    <header>
      <button id="hack-button" class="ui-button">Hack the system</button>

      <h1>Hogwarts Characters Database</h1>

      <div id="features">
        <div id="search-filter">
          <div>
            <label for="search">Search:</label>
            <input type="text" id="search" name="search" autocomplete="off" />
          </div>

          <select
            name="hogwarts-filter"
            id="filter"
            class="ui-button"
            autocomplete="off"
          >
            <option value="all">No filter</option>
            <option value="Gryffindor">Gryffindor</option>
            <option value="Ravenclaw">Ravenclaw</option>
            <option value="Hufflepuff">Hufflepuff</option>
            <option value="Slytherin">Slytherin</option>
          </select>
        </div>

        <div id="sort-options">
          <p>Sort</p>
          <div>
            <input
              type="radio"
              id="firstAZ"
              value="firstAZ"
              name="sort"
              autocomplete="off"
            />
            <label for="firstAZ">First name A-Z</label>
          </div>

          <div>
            <input
              type="radio"
              id="firstZA"
              value="firstZA"
              name="sort"
              autocomplete="off"
            />
            <label for="firstZA">First name Z-A</label>
          </div>

          <div>
            <input
              type="radio"
              id="lastAZ"
              value="lastAZ"
              name="sort"
              autocomplete="off"
            />
            <label for="lastAZ">Last name A-Z</label>
          </div>

          <div>
            <input
              type="radio"
              id="lastZA"
              value="lastZA"
              name="sort"
              autocomplete="off"
            />
            <label for="lastZA">Last name Z-A</label>
          </div>
        </div>

        <div>
          <p id="displayed-counter">Displayed students:</p>
          <p id="expelled-counter">Expelled students:</p>
        </div>

        <div id="houses-counter">
          <p id="enrolled-counter">Enrolled students:</p>

          <div>
            <img src="assets/house-crests/gryffindor.png" alt="" />
            <span id="gryffindor-counter"></span>
          </div>
          <div>
            <img src="assets/house-crests/hufflepuff.png" alt="" />
            <span id="hufflepuff-counter"></span>
          </div>
          <div>
            <img src="assets/house-crests/ravenclaw.png" alt="" />
            <span id="ravenclaw-counter"></span>
          </div>
          <div>
            <img src="assets/house-crests/slytherin.png" alt="" />
            <span id="slytherin-counter"></span>
          </div>
        </div>
      </div>

      <div id="show-buttons">
        <button id="show-expelled" class="ui-button">
          Show Expelled students
        </button>
        <button id="show-all" class="ui-button">Show all students</button>
      </div>
    </header>

    <main>
      <audio loop preload>
        <source src="assets/audio/laughing-robot.wav" type="audio/wav" />
